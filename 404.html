<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">

    <title></title>

    <script>
      (function () {
        // Use cached titles for subsequent page loads so the correct `<title>` is shown before the page redirects.
        try {
          var titles = JSON.parse(localStorage.titles);
          document.title = 'DIF - ' + (titles[location.pathname] || titles['/']);
        } catch (err) {
          document.title = 'DIF';
        }

        // Clever workaround for GitHub Pages to properly treat `/index.html` as a SPA,
        // with `history.replaceState` to update the requested URL after the page redirects.
        sessionStorage.redirect = location.pathname;
      })();
    </script>

    <meta http-equiv="refresh" content="0;URL='/'"></meta>
  </head>
  <body>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  </body>
</html>
