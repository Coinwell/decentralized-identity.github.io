<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>

    <script>
      (function () {

        var route = {};
        var routes = {
          'schemas': function(){
            return {
              file: '/schemas',
              path: location.pathname
            }
          }
        };   

        try {
          var segments = location.pathname.split('?')[0].match(/(\w+)/g);
          route = segments[0] ? routes[segments[0]](segments) : route;
        } catch (err) {
        }
        
        sessionStorage.redirect = route.path || '/';
        document.title = 'DIF - ' + route.title || 'Decentralized Identity Foundation';
        location.replace(route.file || '/');
      })();
    </script>
  </head>
  <body>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  </body>
</html>
